<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/gallery.js" defer></script>
</head>
<body>
    <!-- Div for displaying the hovered image -->
    <div id="image">
        Hover over an image below to display here.
    </div>
    
    <!-- Preview images to hover on -->
    <div class="preview-container">
        <img class="preview" alt="Attitude of my daughter..." src="images/Attitude.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
        <img class="preview" alt="Playing with my daughter..." src="images/Daughter1.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
        <img class="preview" alt="Thinking......" src="images/daughter2.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
        <img class="preview" alt="Flower show in bangalore..." src="images/flowers.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
        <img class="preview" alt="Restaurant Sweets......" src="images/Food-1.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
        <img class="preview" alt="Homely Sweets......" src="images/Sweets.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
    </div>
</body>
</html>
